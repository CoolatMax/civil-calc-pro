<script type="module">
    import CivilCalc from './src/logic/calculators.js';

    const btn = document.querySelector('button');
    btn.addEventListener('click', () => {
        const L = parseFloat(document.getElementById('len').value) || 0;
        const W = parseFloat(document.getElementById('wid').value) || 0;
        const D = parseFloat(document.getElementById('dep').value) || 0;

        // Using standard M20 ratio (1:1.5:3) for now
        const results = CivilCalc.calculateConcrete(L, W, D, 1, 1.5, 3);

        document.getElementById('res-cement').innerText = results.cementBags;
        document.getElementById('res-sand').innerText = results.sand;
        document.getElementById('res-agg').innerText = results.aggregate;
        document.getElementById('res-wet').innerText = results.wetVolume;
    });
</script>
